
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MILLÓN DE HUELLAS</title>
</head>
<body style="margin:0;font-family:sans-serif;background:#fffaf5;">
  <div style="text-align:center;background:#ff6f61;color:white;padding:2rem;">
    <h1>MILLÓN DE HUELLAS</h1>
    <p>Gracias a quienes dejaron su huella, Maya tiene una nueva vida 🐾</p>
    <img src="maya.png" style="max-width:100%;border-radius:12px;" alt="Maya antes y después"/>
  </div>
  <div style="display:flex;justify-content:center;align-items:center;padding:2rem;">
    <div id="pixel-grid" style="display:grid;grid-template-columns:repeat(100,5px);gap:1px;"></div>
  </div>
  <script>
    const grid = document.getElementById("pixel-grid");
    for (let i = 0; i < 10000; i++) {
      const pixel = document.createElement("div");
      pixel.style.width = "5px";
      pixel.style.height = "5px";
      pixel.style.backgroundColor = "#fff";
      pixel.style.border = "1px solid #eee";
      pixel.title = "Pixel #" + (i + 1);
      grid.appendChild(pixel);
    }
  </script>
</body>
</html>
